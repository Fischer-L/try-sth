<!DOCTYPE html>
<html manifest="manifest.appcache">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="Cache-control" content="private">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1, maximum-scale=1">

    <title>app cache</title>

    <style type="text/css">
      p {
        font-size: 32px;
        font-weight: 900;
        color: red;
      }
      img {
        position: fixed;
        top: 0;
        width: 100%;
        height: 100%;
      }
    </style>

  </head>

  <body>
    <p>This is appcache page</p>
    <img src="drama-route-copy.png">
  </body>
</html>
